name: Web CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      # 3️⃣ Install dependencies for WEB
      - name: Install web dependencies
        working-directory: ./web
        run: npm install

      # 4️⃣ Build WEB
      - name: Build web application
        working-directory: ./web
        run: npm run build

      # 5️⃣ Deploy WEB → Vercel
      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        working-directory: ./web
        run: |
          npx vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
